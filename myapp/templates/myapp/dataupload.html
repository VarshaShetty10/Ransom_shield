<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dataset Upload | RansomShield</title>
  {% load static %}
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'myapp/style.css' %}?v=5">
</head>

<body>
  <nav class="navbar">
    <a href="/homepage" class="navbar-brand" style="text-decoration: none;"><span>//</span> RansomShield</a>
    <div class="nav-box-container">
      <a href="/homepage" class="nav-box">Dashboard</a>
      <a href="/dataupload" class="nav-box active">Upload</a>
      <a href="/modelcreation" class="nav-box">Train</a>
      <a href="/randompredict" class="nav-box">Predict</a>
      <a href="/rfamilypredict" class="nav-box">Family</a>
      <a href="/viewgraph" class="nav-box">Metrics</a>
    </div>
  </nav>

  <div class="container">
    <h1>Dataset Management</h1>

    <div class="card">
      <div style="text-align: center; padding: 2rem;">
        <h2 style="color: var(--primary);">Dataset Initialized</h2>
        <p style="color: var(--text-muted); margin-bottom: 3rem;">
          The training and testing datasets have been successfully loaded into the engine.
        </p>

        <div style="display: flex; justify-content: center; gap: 4rem;">
          <div>
            <div style="font-size: 3rem; font-weight: bold; color: var(--text-main);">{{data}}</div>
            <div style="color: var(--primary); text-transform: uppercase; font-size: 0.9rem; letter-spacing: 2px;">Total
              Rows</div>
          </div>
          <div>
            <div style="font-size: 3rem; font-weight: bold; color: var(--text-main);">{{tcol}}</div>
            <div style="color: var(--primary); text-transform: uppercase; font-size: 0.9rem; letter-spacing: 2px;">
              Features</div>
          </div>
        </div>

        <div style="margin-top: 3rem;">
          <span
            style="padding: 0.5rem 1rem; background: rgba(34, 197, 94, 0.2); color: var(--success); border-radius: 20px; font-size: 0.9rem;">
            âœ“ Data Integrity Verified
          </span>
        </div>
      </div>
    </div>

    <div style="text-align: center;">
      <a href="/modelcreation" class="btn btn-primary">Proceed to Model Training -></a>
    </div>
  </div>
</body>

</html>
