<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Secure Access | RansomShield</title>
	{% load static %}
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'myapp/style.css' %}?v=5">
</head>

<body>
	<div class="login-wrapper">
		<div class="login-box">
			<div style="text-align: center; margin-bottom: 2rem;">
				<h2 style="color: var(--primary); margin-bottom: 0.5rem;">System Access</h2>
				<p style="color: var(--text-muted);">Identify yourself to proceed</p>
			</div>

			<form action="{% url 'homepage' %}" method="POST">
				{% csrf_token %}
				<div style="margin-bottom: 1.5rem;">
					<label
						style="display: block; color: var(--text-muted); margin-bottom: 0.5rem; font-size: 0.9rem;">USER
						ID</label>
					<input type="text" name="uname" placeholder="Enter credentials" required autofocus>
				</div>

				<div style="margin-bottom: 2rem;">
					<label
						style="display: block; color: var(--text-muted); margin-bottom: 0.5rem; font-size: 0.9rem;">ACCESS
						KEY</label>
					<input type="password" name="pwd" placeholder="••••••••" required>
				</div>

				<button type="submit" class="btn btn-primary" style="width: 100%;">Authenticate</button>
			</form>

			<div style="margin-top: 2rem; text-align: center; font-size: 0.8rem; color: rgba(255,255,255,0.2);">
				SECURE CONNECTION • 256-BIT ENCRYPTION
			</div>
		</div>
	</div>
</body>

</html>
